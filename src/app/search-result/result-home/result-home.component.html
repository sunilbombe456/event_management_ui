<div class="row">
    <div class="col-8"></div>
    <div class="col-4 text-right">
        <div class="filterBtn" (click)="onClickShowFilters()">
            <i class="fa fa-filter fa-lg" aria-hidden="true" ></i></div>
        </div>
</div>
<div class="row " style="padding: 10px">
    <div class="col-md-6 row">

    <div class="col-sm-3 h6 browseMenu" [routerLink]="['/browse']" [routerLinkActiveOptions]="{exact: true}" routerLinkActive="active">Venue</div>

    <div class="col-sm-3 h6 browseMenu" [routerLink]="['decoration']"
    routerLinkActive="active">Decoration</div>

    <div class="col-sm-3 h6 browseMenu" [routerLink]="['food']"
    routerLinkActive="active">Food</div>

    <div class="col-sm-3 h6 browseMenu" [routerLink]="['other']"
    routerLinkActive="active">Other</div>

    </div>
</div>





<div class="modalDiv" *ngIf="showFilters">

    <!-- Modal content -->
    <div class="container" style="background-color: white; margin-top: 40px;">
        <br>
        <div class="row">
            <div class="col-10" style="font-weight: 600; font-size: 17px;">Filters</div>
            <div class="col-2 text-right closeBtn" (click)="onCloseShowFilters()"><i class="fa fa-times fa-lg" aria-hidden="true"></i>
            </div>
        </div>
        <hr>
        <br>

        <form [formGroup]="filtersForm">


        

        <div>


            <div class="row">

                
                    <div class="form-group col-md-6" >
                        <label class="labelText">Event Type :</label>
                        <select class="input-text form-control" formControlName="eventType">
                            <option >--- All ---</option>
                            <option >WEDDING</option>
                            <option>BIRTHDAY</option>
                            <option >RECEPTION</option>
                            <option >CONFERENCE</option>
                            <option >PRODUCT_LOUNCHES</option>
                            <option >CEREMONIES_GALAS</option>
                            <option >VIP_EVENTS</option>
                            <option >JOB_FAIRS</option>
                            <option >RECRUTING EVENT</option>
                
                
                        </select>
                
                    </div>
                
                    <div class="form-group col-md-6" >
                        <label class="labelText">Date</label>
                        <input type="date" class="input-text form-control" min="{{inputMinDate}}" formControlName="date">
                    
                  
                    </div>
                
            </div>

            <div class="row">

                <div class="form-group col-md-6" >
                    <label class="labelText">Location :</label>
                    <input type="text" placeholder="Enter Location..." class="input-text form-control" formControlName="location">
                
              
                </div>
                
                <div class="form-group col-md-6" >
                    <label class="labelText">PeopleCount :</label>
                    <select class="input-text form-control" formControlName="peopleCount">
                        <option value="Select People Count">--- Any ---</option>
                        <option value="100">upto 100</option>
                        <option value="500">from 100 - 500</option>
                        <option value="1000">from 500 - 1000</option>
                        <option value="2000">from 1000 - 2000</option>
                        <option value="5000">from 2000 - 5000</option>
                        <option value="6000">Above 5000</option>
                
                
                    </select>
                
                </div>
            
               
            
        </div>

        </div>
        <br>
        <div class="text-center" >
            <button class="btn btn-primary" style="cursor: pointer;" (click)="onSaveFilters()">Save</button>

        </div>

    </form>

        <br>
    </div>

</div>
<hr>
<router-outlet></router-outlet>
